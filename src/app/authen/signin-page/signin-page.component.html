<div class="w-screen h-screen bg-red-300 grid grid-cols-10">
    <div class="w-full h-full bg-red-400 col-span-7 login-img"></div>
    <div class="w-full h-full bg-red-500 col-span-3 flex flex-col items-center justify-center login-container">
        <img class="login-logo" src="../../../assets/logo/conmeo-logo.png">
        <p class="login-welcome">Welcome to Meohome</p>
        <form class="flex flex-col items-center w-full login-form-container" #loginForm="ngForm" (ngSubmit)="onSubmit()">
            <label for="username">Username</label>
            <input type="text" [(ngModel)]="username" name="username" required/>

            <label for="password">Password</label>
            <input type="password" [(ngModel)]="password" name="password" required>
            <div class="flex justify-end login-forgot">
                <a href="/" class="login-forgot-button">Forgot password?</a>
            </div>

            <button class="login-button" type="submit">Sign in</button>
        </form>
    </div>
</div>

<div class="w-full h-full flex flex-col items-center login-container">
    <div class="basis-2/5 grid grid-cols-1 place-items-center">
        <img class="login-logo" src="../../../assets/logo/conmeo-logo.png">
    </div>
    <p class="login-welcome basis-1/5">Welcome to Meohome</p>
    <form class="flex flex-col items-center w-full login-form-container basis-3/5" #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <label for="username">Username</label>
        <input type="text" [(ngModel)]="username" name="username" required/>

        <label for="password">Password</label>
        <input type="password" [(ngModel)]="password" name="password" required>
        <div class="flex justify-end login-forgot">
            <button (click)="toForgot()" class="login-forgot-button">Forgot password?</button>
        </div>

        <button class="login-button" type="submit">Sign in</button>
    </form>
    <button (click)="toSignUp()">hello</button>
</div>
